<!-- Features -->
{% load static %}

<section class="position-relative py-5" style="background-color: rgba(90, 90, 90, 0.05)">
  <span
    class="position-absolute top-0 start-0 w-100 h-100"
  ></span>

  <h2 class="h1 text-center pt-1 pt-xl-3 mb-lg-4">Loan Calculator</h2>
  <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><span>&#8358;</span></span>
                  <input type="number" class="form-control" id="amount" min="3000" placeholder="Loan Amount">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">%</span>
                  <input type="number" value="12" class="form-control" id="interest" placeholder="Interest">
                </div>
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>

              
            </form>
            <!-- LOADER -->
            <!--
            <div id="loading">
              <img src="img/loading.gif" alt="">
            </div>
            -->
            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h5>Results</h5>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><span>&#8358;</span>&nbsp; Total Payment</span>
                  <input type="number" class="form-control" id="total-payment" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><span>&#8358;</span>&nbsp; Total Interest</span>
                  <input type="number" class="form-control" id="total-interest" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="{% static 'web/js/customscript.js' %}"></script>
</section>
